{% load i18n %}
<form action="{{ i18n_prefix }}setlang/" method="post">
<input name="next" type="hidden" {% if redirect %}value="{{ redirect }}"{% endif %} />
{% for lang in LANGUAGES %}
<input name="language" type="image" value="{{ lang.0 }}" src="{{ flags_url }}flag_{{ lang.0 }}.jpg" onclick="this.form.submit()" title="{% trans lang.1 %}" />
{% endfor %}
</form>
